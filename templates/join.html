<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join â€¢ Memory Match</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”‘ Join a Game</h1>
    <p class="muted">Enter the lobby code from the host.</p>

    <div class="card">
      <div class="row">
        <label>Code</label>
        <input id="code" placeholder="ABCDE" autocomplete="off" />
      </div>

      <div class="row">
        <label>Name</label>
        <input id="name" placeholder="Your name" autocomplete="off" />
      </div>

      <button class="btn" id="joinBtn">Join</button>
      <p class="tiny muted" id="msg" style="margin-top:10px;"></p>
    </div>
  </div>

  <script>
    const codeEl = document.getElementById("code");
    const nameEl = document.getElementById("name");
    const msg = document.getElementById("msg");

    document.getElementById("joinBtn").onclick = async () => {
      msg.textContent = "Joiningâ€¦";
      const code = (codeEl.value || "").trim().toUpperCase();
      const name = (nameEl.value || "Player").trim();

      try{
        const res = await fetch("/api/join", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ code, name })
        });

        const out = await res.json();
        if(!out.ok){
          msg.textContent = out.error || "Could not join.";
          return;
        }

        localStorage.setItem("mm_player_id_" + code, out.player_id);
        window.location.href = "/play/" + code;
      }catch(e){
        msg.textContent = "Error joining.";
      }
    };
  </script>
</body>
</html>
