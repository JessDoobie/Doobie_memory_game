<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="warmup">
    <div class="box">
      <h2>Warming upâ€¦</h2>
      <div class="spinner"></div>
      <p class="muted">Hang tight ðŸ«¶</p>
    </div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Memory Match</h1>

    <!-- PLAYER INFO -->

    <!-- THE GRID (THE STAR OF THE SHOW â­) -->
    <div class="card">
      <div id="grid" class="grid"></div>
    </div>

    <!-- SCORE -->
    <div class="card grid2">
      <div><strong>Score:</strong> <span id="score">0</span></div>
      <div><strong>Matches:</strong> <span id="matches">0</span></div>
      <div><strong>Misses:</strong> <span id="misses">0</span></div>
    </div>

    <!-- LEADERBOARD -->
    <div class="card">
      <h3>Leaderboard</h3>
      <div id="lb"></div>
    </div>
  </div>

  <script>
    window.MM_CODE = "{{ code }}";
  </script>
  <script src="/static/game.js"></script>
</body>
</html>
