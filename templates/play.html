<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play ‚Ä¢ {{ code }}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="warmup">
    <div class="box">
      <h2>Warming up‚Ä¶</h2>
      <div class="spinner"></div>
      <p>Hang tight ü´∂</p>
    </div>
  </div>

  <!-- Confetti canvas (hidden until win) -->
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="topbar">
      <div>
        <h1 style="margin:0;">üÉè Memory Match</h1>
        <div class="tiny muted">Lobby: <b>{{ code }}</b></div>
      </div>

      <!-- Sound Controls -->
      <div class="soundBox">
        <label class="soundToggle">
          <input type="checkbox" id="soundEnabled" checked />
          <span>Sound</span>
        </label>

        <label class="soundVol">
          <span class="tiny muted">Vol</span>
          <input type="range" id="soundVol" min="0" max="100" value="45" />
        </label>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div><b id="you">You:</b></div>
        <div><b id="mode">Mode:</b></div>
      </div>
      <div class="row">
        <div id="status">Status:</div>
        <div>Score: <b id="score">0</b> ‚Ä¢ Matches: <b id="matches">0</b> ‚Ä¢ Misses: <b id="misses">0</b></div>
      </div>
      <div class="tiny muted" id="hint"></div>
    </div>

    <div class="card">
      <div id="grid" class="grid"></div>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">Leaderboard</h3>
      <div id="teamsBox" style="display:none"></div>
      <div id="lb"></div>
    </div>
  </div>

  <script>
    window.MM_CODE = "{{ code }}";
  </script>
  <script src="/static/game.js"></script>
</body>
</html>
